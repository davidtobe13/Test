<!DOCTYPE html>
<html>
<head>
    <title>Email and Password Login</title>
</head>
<body>
    <div class="login-container">
        <h2>Email and Password Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required><br><br>
            
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");

            const email = emailInput.value;
            const password = passwordInput.value;

            const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,5}$/;  
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!emailRegex.test(email)) {
                alert("Invalid email format. Please enter a valid email address.");
                return false; // Prevent form submission
            }

            if (!passwordRegex.test(password)) {
                alert("Invalid password format. Please use at least 8 characters with one uppercase letter, one lowercase letter, and one digit.");
                return false; // Prevent form submission
            }

            return true; // Allow form submission if both email and password are valid
        }
    </script>
</body>
</html>
